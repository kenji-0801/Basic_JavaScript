<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img" >
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">giveaway ends on Sunday, 24 April 2020, 8:00am</h4>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente ullam molestiae voluptate laboriosam similique cum.</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div class="">
              <h4>34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- hours -->
          <div class="deadline-format">
            <div class="hours">
              <h4>34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- mins -->
          <div class="deadline-format">
            <div class="mins">
              <h4>34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- sec -->
          <div class="deadline-format">
            <div class="secs">
              <h4>34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of item -->
        </div>
      </article>

    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
